<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; text-align: center; }
        .result { background: #d4edda; border: 1px solid #c3e6cb; padding: 20px; border-radius: 8px; margin: 20px 0; }
        .species { font-size: 24px; font-weight: bold; color: #155724; }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Prediction Result</h1>
    <div class="result">
        <p>The predicted iris species is:</p>
        <p class="species">{{ species.title() }}</p>
    </div>
    <a href="/">Make Another Prediction</a>
</body>
</html>
