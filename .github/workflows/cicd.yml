name: MLOps CI/CD Pipeline

on:
  push:
    branches: [ main ]

env:
      IMAGE_NAME: iris-rf
      IMAGE_TAG: latest
      DOCKER_REPO: rohikam/iris-rf
      MLFLOW_TRACKING_URI: ./mlruns

jobs:
  model_training_registering:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install mlflow scikit-learn pandas
        
    - name: Run MLflow Training & Register Model
      run: |
        python tracking.py
        python registermodel.py

  docker-build-and-push:
    runs-on: ubuntu-latest
    needs: model_training_registering

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Build Docker image
      run: docker build -t $DOCKER_REPO:$IMAGE_TAG .

    - name: Push Docker image
      run: docker push $DOCKER_REPO:$IMAGE_TAG

  deploy-to-kubernetes:
    runs-on: ubuntu-latest
    needs: docker-build-and-push

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3

    - name: Configure Kubeconfig
      run: |
        echo "${{ secrets.EKS_KUBECONFIG }}" | base64 -d > $HOME/.kube/config

    - name: Deploy to Kubernetes
      run: |
        kubectl apply -f k8s.yml